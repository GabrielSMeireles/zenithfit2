<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login / Registro - Zenith</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: "#262626",
                "background-light": "#F5F5F5",
              },
              fontFamily: {
                display: ["Inter", "sans-serif"],
              },
              borderRadius: {
                DEFAULT: "8px",
              },
            },
          },
        };
    </script>
    <style>
        body {
          font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-background-light font-display text-neutral-800" x-data="{ activeTab: 'login' }">
    <div class="min-h-screen flex flex-col">
        <header class="bg-background-light sticky top-0 z-50 shadow-sm">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <div class="flex items-center">
                        <a class="text-3xl font-bold tracking-wider text-neutral-800" href="homepage.html">ZENITH</a>
                    </div>
                    <nav class="hidden md:flex items-center space-x-8 text-sm font-medium text-neutral-600">
                        <a class="hover:text-neutral-900 transition-colors" href="#">Shop</a>
                        <a class="hover:text-neutral-900 transition-colors" href="#">Promoções</a>
                        <a class="hover:text-neutral-900 transition-colors" href="#">Novidades</a>
                        <a class="hover:text-neutral-900 transition-colors" href="#">Marcas</a>
                    </nav>
                    <div class="flex items-center space-x-4">
                        <span class="material-icons-outlined text-neutral-600 cursor-pointer">search</span>
                        <span class="material-icons-outlined text-neutral-600 cursor-pointer">shopping_bag</span>
                        <span class="material-icons-outlined text-neutral-600 cursor-pointer">person_outline</span>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-3xl w-full space-y-8 bg-white p-8 sm:p-10 rounded-lg shadow-md">
                <div>
                    <h2 class="text-center text-3xl font-bold text-neutral-900">
            Acesse sua conta ou cadastre-se
          </h2>
                </div>
                <div class="flex border-b border-neutral-200">
                    <button :class="{ 'border-primary text-primary': activeTab === 'login', 'border-transparent text-neutral-500 hover:text-neutral-700 hover:border-neutral-300': activeTab !== 'login' }"
                    @click="activeTab = 'login'" class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm transition-colors duration-200 focus:outline-none">
                        ENTRAR
                    </button>
                    <button :class="{ 'border-primary text-primary': activeTab === 'register', 'border-transparent text-neutral-500 hover:text-neutral-700 hover:border-neutral-300': activeTab !== 'register' }"
                    @click="activeTab = 'register'" class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm transition-colors duration-200 focus:outline-none">
                        CRIAR CONTA
                    </button>
                </div>
                <div x-show="activeTab === 'login'" x-transition="">
                    <form action="#" class="mt-8 space-y-6" method="POST">
                        <div class="rounded-md shadow-sm -space-y-px">
                            <div>
                                <label class="sr-only" for="login-email-address">Email</label>
                                <input autocomplete="email" class="appearance-none rounded-t-md relative block w-full px-3 py-3 border border-neutral-300 placeholder-neutral-500 text-neutral-900 bg-transparent focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                                id="login-email-address" name="email" placeholder="Email" required="" type="email" />
                            </div>
                            <div>
                                <label class="sr-only" for="login-password">Senha</label>
                                <input autocomplete="current-password" class="appearance-none rounded-b-md relative block w-full px-3 py-3 border border-neutral-300 placeholder-neutral-500 text-neutral-900 bg-transparent focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                                id="login-password" name="password" placeholder="Senha" required="" type="password" />
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="text-sm">
                                <a class="font-medium text-primary hover:text-black" href="#">
                  Esqueceu sua senha?
                </a>
                            </div>
                        </div>
                        <div>
                            <a href="homepage.html" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-neutral-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                                Entrar
                            </a>
                        </div>
                    </form>
                </div>
                <div x-show="activeTab === 'register'" x-transition="">
                    <form action="#" class="mt-8" method="POST">
                        <div class="space-y-6">
                            <div class="border-b border-neutral-200 pb-6">
                                <h3 class="text-lg font-semibold leading-6 text-neutral-900">Informações Pessoais</h3>
                                <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-medium text-neutral-700" for="full-name">Nome Completo</label>
                                        <input class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-transparent" id="full-name" name="full-name" required="" type="text" />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-neutral-700" for="gender">Gênero</label>
                                        <select class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-white" id="gender" name="gender" required="">
                                            <option disabled="" selected="" value="">Selecione</option>
                                            <option value="masculino">Masculino</option>
                                            <option value="feminino">Feminino</option>
                                            <option value="outro">Outro</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-neutral-700" for="birth-date">Data de Nascimento</label>
                                        <input class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-transparent" id="birth-date" name="birth-date" required="" type="date" />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-neutral-700" for="cpf">CPF</label>
                                        <input class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-transparent" id="cpf" name="cpf" placeholder="000.000.000-00" required="" type="text"
                                        />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-neutral-700" for="phone">Telefone</label>
                                        <div class="mt-1 flex rounded-md shadow-sm">
                                            <select class="block w-28 flex-shrink-0 rounded-l-md border-neutral-300 focus:border-primary focus:ring-primary sm:text-sm bg-white" id="phone-type" name="phone-type">
                                                <option>Celular</option>
                                                <option>Fixo</option>
                                            </select>
                                            <input class="block w-16 flex-1 rounded-none border-y border-l-0 border-r border-neutral-300 bg-transparent px-3 py-2 placeholder-neutral-500 focus:border-primary focus:ring-primary sm:text-sm" id="ddd" name="ddd"
                                            placeholder="DDD" type="text" />
                                            <input class="block w-full min-w-0 flex-1 rounded-none rounded-r-md border-neutral-300 bg-transparent px-3 py-2 placeholder-neutral-500 focus:border-primary focus:ring-primary sm:text-sm" id="phone-number"
                                            name="phone-number" placeholder="Número" type="tel" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="border-b border-neutral-200 pb-6">
                                <h3 class="text-lg font-semibold leading-6 text-neutral-900">Endereço Residencial</h3>
                                <div class="mt-4 grid grid-cols-1 md:grid-cols-6 gap-x-6 gap-y-4">
                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-medium text-neutral-700" for="zip-code">CEP</label>
                                        <input class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-transparent" id="zip-code" name="zip-code" required="" type="text" />
                                    </div>
                                    <div class="md:col-span-4">
                                        <label class="block text-sm font-medium text-neutral-700" for="street">Rua / Logradouro</label>
                                        <input class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-transparent" id="street" name="street" required="" type="text" />
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-medium text-neutral-700" for="number">Número</label>
                                        <input class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-transparent" id="number" name="number" required="" type="text" />
                                    </div>
                                    <div class="md:col-span-4">
                                        <label class="block text-sm font-medium text-neutral-700" for="neighborhood">Bairro</label>
                                        <input class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-transparent" id="neighborhood" name="neighborhood" required="" type="text" />
                                    </div>
                                    <div class="md:col-span-3">
                                        <label class="block text-sm font-medium text-neutral-700" for="city">Cidade</label>
                                        <input class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-transparent" id="city" name="city" required="" type="text" />
                                    </div>
                                    <div class="md:col-span-3">
                                        <label class="block text-sm font-medium text-neutral-700" for="state">Estado</label>
                                        <input class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-transparent" id="state" name="state" required="" type="text" />
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold leading-6 text-neutral-900">Credenciais de Acesso</h3>
                                <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-medium text-neutral-700" for="register-email-address">E-mail</label>
                                        <input autocomplete="email" class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-transparent" id="register-email-address" name="register-email-address"
                                        required="" type="email" />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-neutral-700" for="register-password">Senha</label>
                                        <input class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-transparent" id="register-password" name="password" required="" type="password"
                                        />
                                        <div class="mt-2 w-full bg-neutral-200 rounded-full h-1">
                                            <div class="password-strength-bar bg-red-500 rounded-full" style="width: 10%"></div>
                                        </div>
                                        <p class="mt-1 text-xs text-neutral-500">Mínimo 8 caracteres, com maiúsculas, minúsculas e símbolos.</p>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-neutral-700" for="confirm-password">Confirmar Senha</label>
                                        <input class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-transparent" id="confirm-password" name="confirm-password" required="" type="password"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pt-6">
                            <a href="homepage.html" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-neutral-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                                Finalizar Cadastro
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('alpine:init', () => {
          Alpine.data('form', () => ({
            activeTab: 'login',
          }));
        });
    </script>
    <script defer="" src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>

</html>
