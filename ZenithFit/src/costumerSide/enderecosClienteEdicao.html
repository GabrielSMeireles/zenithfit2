<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Zenith - Gestão de Endereços (Edição Aberta)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#A38B78",
                        "background-light": "#F5F5F5",
                        "background-dark": "#1A1A1A",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                    },
                },
            },
        };
    </script>
    <style>
        .material-icons-outlined {
            font-size: inherit;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="min-h-screen flex">
        <aside class="w-64 bg-white dark:bg-zinc-900 flex-shrink-0 p-6 border-r border-zinc-200 dark:border-zinc-800 hidden md:flex flex-col">
            <a href="homepage.html" class="mb-10 block hover:opacity-80 transition-opacity">
                <img alt="Zenith Logo" class="h-12" src="images/logo-zenith.png" />
            <nav class="flex flex-col space-y-2">
                <a class="flex items-center gap-3 px-4 py-2 text-zinc-600 dark:text-zinc-400 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-lg" href="dashboardCliente.html">
                    <span class="material-icons-outlined text-xl">dashboard</span> Dashboard
                </a>
                <a class="flex items-center gap-3 px-4 py-2 text-zinc-600 dark:text-zinc-400 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-lg" href="pedidosCliente.html">
                    <span class="material-icons-outlined text-xl">shopping_bag</span> Meus Pedidos
                </a>
                <a class="flex items-center gap-3 px-4 py-2 text-primary dark:text-white bg-zinc-100 dark:bg-zinc-800 rounded-lg font-semibold" href="enderecosCliente.html">
                    <span class="material-icons-outlined text-xl">location_on</span> Endereços
                </a>
                <a class="flex items-center gap-3 px-4 py-2 text-zinc-600 dark:text-zinc-400 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-lg" href="cartoesCliente.html">
                    <span class="material-icons-outlined text-xl">credit_card</span> Cartões
                </a>
            </nav>
            <div class="mt-auto">
                <a class="flex items-center gap-3 px-4 py-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg" href="#">
                    <span class="material-icons-outlined text-xl">logout</span> Sair
                </a>
            </div>
        </aside>
        <main class="flex-1 p-6 md:p-10">
            <header class="mb-10">
                <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">Editar Endereço</h1>
                <p class="text-lg text-gray-600 dark:text-gray-400">Atualize as informações do seu endereço.</p>
            </header>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 sm:p-8">
                <div class="border border-primary rounded-lg p-5">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="flex items-center gap-2">
                                <p class="font-semibold text-gray-900 dark:text-white">Editando Endereço: Casa (Principal)</p>
                                <span class="bg-primary/20 text-primary text-xs font-semibold px-2.5 py-0.5 rounded-full">Padrão</span>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="residence-type">Tipo de residência</label>
                            <input class="w-full bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary" id="residence-type" type="text" value="Casa" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="cep">CEP</label>
                            <input class="w-full bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary" id="cep" type="text" value="80210-140" />
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="street">Logradouro</label>
                            <input class="w-full bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary" id="street" type="text" value="Rua das Flores" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="number">Número</label>
                            <input class="w-full bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary" id="number" type="text" value="123" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="neighborhood">Bairro</label>
                            <input class="w-full bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary" id="neighborhood" type="text" value="Jardim Botânico" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="city">Cidade</label>
                            <input class="w-full bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary" id="city" type="text" value="Curitiba" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="state">Estado</label>
                            <input class="w-full bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary" id="state" type="text" value="PR" />
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="country">País</label>
                            <input class="w-full bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary" id="country" type="text" value="Brasil" />
                        </div>
                    </div>
                    <div class="flex justify-end gap-4 mt-6">
                        <a href="enderecosCliente.html" class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold py-2 px-6 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors inline-block">Cancelar</a>
                        <a href="enderecosCliente.html" class="bg-primary text-white font-semibold py-2 px-6 rounded-md hover:opacity-90 transition-opacity inline-block">Salvar</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
