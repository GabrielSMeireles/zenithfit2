<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pop-up: Alteração de Senha (Estado Inicial)</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#18181b",
                        "background-light": "#f5f5f4",
                        "background-dark": "#0a0a0a",
                    },
                    fontFamily: {
                        display: ["Montserrat", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 300,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-background-light dark:bg-background-dark rounded-lg shadow-xl w-full max-w-lg p-8 m-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-zinc-900 dark:text-zinc-100">Alteração de Senha</h2>
                <a href="popUpAlterarDadosPessoais.html" class="text-zinc-500 dark:text-zinc-400 hover:text-zinc-800 dark:hover:text-zinc-200 transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </a>
            </div>
            <form action="#" class="space-y-6" method="POST">
                <div>
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" for="current-password">Senha Atual</label>
                    <div class="relative">
                        <input class="w-full px-4 py-3 bg-zinc-200 dark:bg-zinc-800 border-transparent focus:border-primary focus:ring-primary rounded-md text-zinc-900 dark:text-zinc-100 placeholder-zinc-500" id="current-password" name="current-password" placeholder="Digite sua senha atual"
                        type="password" />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" for="new-password">Nova Senha</label>
                    <div class="relative">
                        <input class="w-full px-4 py-3 bg-zinc-200 dark:bg-zinc-800 border-transparent focus:border-primary focus:ring-primary rounded-md text-zinc-900 dark:text-zinc-100 placeholder-zinc-500" id="new-password" name="new-password" placeholder="Digite sua nova senha"
                        type="password" />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" for="confirm-new-password">Confirmar Nova Senha</label>
                    <div class="relative">
                        <input class="w-full px-4 py-3 bg-zinc-200 dark:bg-zinc-800 border-transparent focus:border-primary focus:ring-primary rounded-md text-zinc-900 dark:text-zinc-100 placeholder-zinc-500" id="confirm-new-password" name="confirm-new-password" placeholder="Confirme sua nova senha"
                        type="password" />
                    </div>
                </div>
                <div class="space-y-2 pt-2 text-sm text-zinc-600 dark:text-zinc-400">
                    <p class="font-medium">Sua senha deve conter:</p>
                    <ul class="space-y-1">
                        <li class="flex items-center">
                            <span class="material-symbols-outlined text-zinc-400 dark:text-zinc-500 text-base mr-2">check_circle</span> Mínimo de 8 caracteres
                        </li>
                        <li class="flex items-center">
                            <span class="material-symbols-outlined text-zinc-400 dark:text-zinc-500 text-base mr-2">check_circle</span> Uma letra maiúscula e uma minúscula
                        </li>
                        <li class="flex items-center">
                            <span class="material-symbols-outlined text-zinc-400 dark:text-zinc-500 text-base mr-2">check_circle</span> Um caractere especial (!@#$%)
                        </li>
                    </ul>
                </div>
                <div class="flex flex-col sm:flex-row-reverse sm:gap-4 pt-4">
                    <a href="popUpAlterarDadosPessoais.html" class="w-full sm:w-auto inline-flex justify-center rounded-md border border-transparent shadow-sm px-8 py-3 bg-primary text-base font-medium text-white hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-opacity">
                        Salvar
                    </a>
                    <a href="popUpAlterarDadosPessoais.html" class="mt-3 w-full sm:w-auto sm:mt-0 inline-flex justify-center rounded-md border border-zinc-300 dark:border-zinc-700 shadow-sm px-8 py-3 bg-white dark:bg-zinc-800 text-base font-medium text-zinc-700 dark:text-zinc-200 hover:bg-zinc-50 dark:hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-colors">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
