                },
            },
        }

        /* Estilização para garantir que o scroll funcione bem */
        body, html {
            height: 100%;

    <div class="flex flex-1 flex-col bg-white overflow-y-auto">
        <header class="flex items-center justify-between border-b border-slate-200 px-10 py-3 min-h-[65px] shrink-0">
            <h1 class="text-slate-900 text-2xl font-bold tracking-tight">Pedidos</h1>
        </header>

        <main class="p-10">
            <div class="mb-6">
                <h1 class="text-slate-900 text-4xl font-black tracking-tight">Gestão de Pedidos</h1>
            </div>

            <div class="flex gap-2 mb-8 overflow-x-auto pb-2">
                <button class="flex h-9 shrink-0 items-center justify-center rounded-lg bg-primary text-white px-4 text-sm font-medium">Todos</button>
                <button class="flex h-9 shrink-0 items-center justify-center rounded-lg bg-slate-100 text-slate-700 hover:bg-slate-200 px-4 text-sm font-medium transition-colors">Aprovada</button>
                <button class="flex h-9 shrink-0 items-center justify-center rounded-lg bg-slate-100 text-slate-700 hover:bg-slate-200 px-4 text-sm font-medium transition-colors">Em Processamento</button>
                <button class="flex h-9 shrink-0 items-center justify-center rounded-lg bg-slate-100 text-slate-700 hover:bg-slate-200 px-4 text-sm font-medium transition-colors">Em Trânsito</button>
                <button class="flex h-9 shrink-0 items-center justify-center rounded-lg bg-slate-100 text-slate-700 hover:bg-slate-200 px-4 text-sm font-medium transition-colors">Entregue</button>
            </div>

            <div class="overflow-hidden rounded-xl border border-slate-200 shadow-sm">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="px-4 py-4 text-slate-600 text-sm font-semibold">Nº do Pedido</th>
                            <th class="px-4 py-4 text-slate-600 text-sm font-semibold">Cliente</th>
                            <th class="px-4 py-4 text-slate-600 text-sm font-semibold">Data</th>

                            <th class="px-4 py-4 text-slate-600 text-sm font-semibold">Status</th>
                            <th class="px-4 py-4 text-slate-600 text-sm font-semibold text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="px-4 py-4 text-slate-900 text-sm font-bold">#10521</td>
                            <td class="px-4 py-4 text-slate-600 text-sm">Ana Silva</td>
                            <td class="px-4 py-4 text-slate-600 text-sm">25/10/2023</td>
                            <td class="px-4 py-4 text-slate-600 text-sm font-medium">R$ 199,90</td>
                            <td class="px-4 py-4 text-sm">

                            </td>
                            <td class="px-4 py-4 text-right">
                                <button class="text-primary text-sm font-bold hover:underline">Detalhar</button>
                            </td>
                        </tr>
                        </tbody>
