<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lançamento de Entrada no Estoque</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }input[type="date"]::-webkit-calendar-picker-indicator {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%234c739a" d="M7 11h2v2H7v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/></svg>') no-repeat;
            background-size: 20px 20px;
            opacity: 0.6;
            cursor: pointer;
        }
    </style>

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full group/design-root overflow-x-hidden">
<aside class="w-64 flex-shrink-0 bg-[#0d141b] flex flex-col">
<div class="flex items-center justify-start h-20 border-b border-gray-700/50 px-6">
<h2 class="text-lg font-bold text-white">Admin Panel</h2>
</div>
<nav class="flex-grow px-4 py-6">
<ul class="space-y-2">
<a href="AnaliseVendas.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-300 hover:bg-white/10 transition-colors">
  <span class="material-symbols-outlined">bar_chart</span>
  <p class="text-sm font-medium leading-none">Análise de Vendas</p>
</a>

<a href="GestaoClientes.html" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 text-white">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">group</span>
<p class="text-sm font-medium leading-normal">Clientes</p>
</a>

<a href= "GestãoPedidos.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-300 hover:bg-white/10">
<span class="material-symbols-outlined">shopping_cart</span>
<p class="text-sm font-medium leading-normal">Pedidos</p>
</a>

<a href="DashboardCamisa.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-300 hover:bg-white/10">
<span class="material-symbols-outlined" >inventory_2</span>
<p class="text-sm font-medium leading-normal">Produtos</p>
</a>

<a href="GestaoTrocas.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-300 hover:bg-white/10">
<span class="material-symbols-outlined">sync_alt</span>
<p class="text-sm font-medium leading-normal">Trocas</p>
</a>
</ul>
</nav>
<div class="p-4 border-t border-gray-700/50">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-gray-500 flex items-center justify-center text-white font-bold">A</div>
<div>
<p class="text-white font-semibold text-sm">Admin User</p>
<p class="text-gray-400 text-xs">admin@example.com</p>
</div>
</div>
</div>
</aside>
<main class="flex-1">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center p-4 sm:p-6 md:p-8">
<div class="layout-content-container flex flex-col max-w-4xl flex-1">
<div class="flex flex-wrap justify-between gap-3 p-4">
<p class="text-[#0d141b] dark:text-white text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Lançamento de Entrada no Estoque</p>
</div>
<div class="bg-white dark:bg-gray-800/50 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700/50 my-4">
<div class="p-6">
<h2 class="text-[#0d141b] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-5">Seleção do Produto</h2>
<div class="grid grid-cols-1 gap-6">
<div>
<label class="flex flex-col w-full">
<p class="text-[#0d141b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Camisa</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal">
<option value="">Selecione uma camisa</option>
<option value="model-a">Camisa Modelo A</option>
<option value="model-b">Camisa Modelo B</option>
<option value="model-c">Camisa Modelo C</option>
</select>
</label>
</div>
<h3 class="text-[#0d141b] dark:text-gray-200 text-lg font-semibold leading-tight tracking-[-0.015em] pt-2">Variação</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col w-full">
<p class="text-[#0d141b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Cor</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal" placeholder="Digite a cor" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-[#0d141b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Tamanho</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal">
<option value="">Selecione o tamanho</option>
<option value="p">P</option>
<option value="m">M</option>
<option value="g">G</option>
<option value="gg">GG</option>
</select>
</label>
</div>
</div>
</div>
</div>
<div class="bg-white dark:bg-gray-800/50 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700/50 my-4">
<div class="p-6">
<h2 class="text-[#0d141b] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-5">Detalhes da Entrada</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col w-full">
<p class="text-[#0d141b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Quantidade</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal" min="1" placeholder="0" type="number" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-[#0d141b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Valor de custo (R$)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal" min="0" placeholder="0,00" step="0.01" type="number" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-[#0d141b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Fornecedor</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal" placeholder="Digite o nome do fornecedor" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-[#0d141b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Data de entrada</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-600 bg-background-light focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal" type="date" value=""/>
</label>
</div>
</div>
</div>
<div class="flex flex-wrap justify-end gap-4 p-4 mt-6">

    <a href="DashboardCamisa.html">
<button class="flex items-center justify-center font-bold h-12 px-6 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">
                                Cancelar
                            </button>
    </a>
    <a href="EntradaRegistrada.html">
<button class="flex items-center justify-center font-bold text-white h-12 px-6 rounded-lg bg-primary hover:bg-primary/90 transition-colors duration-200">
                                Registrar entrada
                            </button>
    </a>
</div>
</div>
</div>
</div>
</main>
</div>
</body></html>
