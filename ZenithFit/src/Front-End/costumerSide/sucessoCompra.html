<!DOCTYPE html>
<html class="light" lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Zenith - Sucesso na Compra</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                primary: "#1A1A1A",
                "background-light": "#FFFFFF",
                "background-dark": "#0D0D0D",
              },
              fontFamily: {
                display: ["Inter", "sans-serif"],
              },
              borderRadius: {
                DEFAULT: "8px",
              },
            },
          },
        };
    </script>
    <style>
        body {
          font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 antialiased">
    <header class="border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 sticky top-0 z-50">
        <div class="container mx-auto px-4 h-16 flex justify-between items-center">
            <a href="homepage.html" class="text-2xl font-bold font-display tracking-wider text-primary dark:text-gray-100 hover:opacity-80 transition-opacity">
                <img alt="Zenith Logo" class="h-14" src="images/logo-zenith.png" />
            </a>
            <div class="hidden md:flex items-center space-x-6 text-sm font-semibold">
                <a class="hover:text-gray-500 dark:hover:text-gray-400 transition-colors" href="produtos.html">Shop</a>
                <a class="hover:text-gray-500 dark:hover:text-gray-400 transition-colors" href="#">Promoções</a>
                <a class="hover:text-gray-500 dark:hover:text-gray-400 transition-colors" href="#">Novidades</a>
                <a class="hover:text-gray-500 dark:hover:text-gray-400 transition-colors" href="#">Marcas</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="dashboardCliente.html" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">
                    <span class="material-icons-outlined text-gray-500 dark:text-gray-400">person_outline</span>
                </a>
                <a href="carrinho.html" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">
                    <span class="material-icons-outlined text-gray-500 dark:text-gray-400">shopping_cart_outline</span>
                </a>
            </div>
        </div>
    </header>
    <div class="flex items-center justify-center min-h-[calc(100vh-64px)]">
        <div class="max-w-md mx-auto px-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-12 text-center shadow-lg">
            <div class="flex justify-center mb-6">
                <span class="material-icons-outlined text-7xl text-green-500 animate-bounce">check_circle</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Pedido Feito com Sucesso!</h1>
            <p class="text-gray-600 dark:text-gray-400 mb-2">Obrigado pela sua compra.</p>
            <p class="text-gray-600 dark:text-gray-400 mb-8">Seu pedido foi confirmado e será processado em breve. Você receberá um email de confirmação.</p>
            <div class="space-y-3">
                <a href="dashboardCliente.html" class="block w-full bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-800 dark:hover:bg-gray-700 transition-colors">
                    Ir para Dashboard
                </a>
                <a href="produtos.html" class="block w-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white font-semibold py-3 px-6 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                    Continuar Comprando
                </a>
            </div>
        </div>
    </div>
