<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Modal Inativar/Ativar Camisa</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex min-h-screen">
<aside class="flex w-64 flex-col bg-[#0D141B] text-white">
<div class="flex h-16 items-center justify-start px-6">
<h2 class="text-lg font-bold text-white">Admin Panel</h2>
</div>
<nav class="flex-1 space-y-2 px-4 py-2">
<a class="flex items-center gap-3 rounded-md px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700" href="#">
<span class="material-symbols-outlined">bar_chart</span>
<span>Análise de Vendas</span>
</a>
<a class="flex items-center gap-3 rounded-md px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700" href="#">
<span class="material-symbols-outlined">group</span>
<span>Clientes</span>
</a>
<a class="flex items-center gap-3 rounded-md px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700" href="#">
<span class="material-symbols-outlined">shopping_bag</span>
<span>Pedidos</span>
</a>
<a class="flex items-center gap-3 rounded-md bg-gray-700 px-4 py-2 text-sm font-medium text-white" href="#">
<span class="material-symbols-outlined">inventory_2</span>
<span>Produtos</span>
</a>
<a class="flex items-center gap-3 rounded-md px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700" href="#">
<span class="material-symbols-outlined">cached</span>
<span>Trocas</span>
</a>
</nav>
<div class="p-4">
<div class="rounded-lg bg-gray-700/50 p-4">
<div class="flex items-center gap-3">
<div class="h-10 w-10 rounded-full bg-gray-500"></div>
<div>
<p class="text-sm font-semibold text-white">Admin User</p>
<p class="text-xs text-gray-400">admin@email.com</p>
</div>
</div>
</div>
</div>
</aside>
<main class="flex-1">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 bg-background-light dark:bg-background-dark">
<div class="absolute inset-0 bg-gray-900/40 dark:bg-black/60"></div>
<div class="relative flex w-full max-w-lg flex-col gap-6 rounded-xl bg-white p-6 shadow-2xl dark:bg-[#18232f]">
<div class="flex items-center justify-between">
<p class="text-2xl font-bold text-[#0d141b] dark:text-slate-50">Inativar Camisa?</p>
<button class="grid h-8 w-8 place-content-center rounded-full text-gray-600 transition-colors hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800">
<span class="material-symbols-outlined" data-icon="close">close</span>
</button>
</div>
<div class="flex flex-col gap-4">
<div class="flex w-full flex-wrap items-end">
<label class="flex w-full flex-col">
<p class="pb-2 text-base font-medium text-[#0d141b] dark:text-slate-200">Justificativa*</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#cfdbe7] bg-background-light p-3.5 text-base font-normal leading-normal text-[#0d141b] placeholder:text-[#4c739a] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-background-dark dark:text-slate-50 dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="Descreva o motivo da alteração..."></textarea>
</label>
</div>
<div class="flex w-full flex-wrap items-end">
<label class="flex w-full flex-col">
<p class="pb-2 text-base font-medium text-[#0d141b] dark:text-slate-200">Categoria associada</p>
<select class="form-select flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#cfdbe7] bg-background-light p-3.5 pr-10 text-base font-normal leading-normal text-[#0d141b] placeholder:text-[#4c739a] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-background-dark dark:text-slate-50 dark:placeholder:text-slate-500 dark:focus:border-primary">
<option>Selecione uma categoria</option>
<option value="esportiva">Esportiva</option>
<option value="casual">Casual</option>
<option value="social">Social</option>
</select>
</label>
</div>
</div>
<div class="flex flex-wrap-reverse justify-end gap-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e7edf3] text-sm font-bold leading-normal tracking-[0.015em] text-[#0d141b] transition-colors hover:bg-gray-200 dark:bg-slate-700 dark:text-slate-50 dark:hover:bg-slate-600">
<span class="truncate">Cancelar</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#D9534F] text-sm font-bold leading-normal tracking-[0.015em] text-slate-50 transition-colors hover:bg-[#c9302c] disabled:cursor-not-allowed disabled:opacity-50">
<span class="truncate">Confirmar</span>
</button>
</div>
</div>
</div>
</main>
</div>

</body></html>
